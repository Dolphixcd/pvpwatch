
@if (isFetching()) {
    <div id="loader">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
} @else {

<table class="container">
    <thead>
      <tr>
        <th><h1>Name</h1></th>
        <th><h1>Rank</h1></th>
        <th><h1>Rating</h1></th>
        <th><h1>Win/Loose</h1></th>
      </tr>
    </thead>
    <tbody>
      @for (player of playersedited; track player) {
        <tr>
          <td><a [href]="'https://worldofwarcraft.blizzard.com/de-de/character/eu/' + player.realm + '/' + player.name" [class]="player._class">{{player.name}}</a></td>
          <td>{{player.rank}}</td>
          <td>{{player.rating}}</td>
          <td><span id="wins">{{player.wins}}</span>/<span id="losses">{{player.losses}}</span></td>
        </tr>
      }
      
    </tbody>
  </table>

  <div class="buttons-container">
    <a id="last" [href]="'/ladder/' + getLastLadderPage()">Previous</a>
    <a id="next" [href]="'/ladder/' + getNextLadderPage()">Next</a>
  </div>
}
